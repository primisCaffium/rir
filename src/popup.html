<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Interaction Reducer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Light mode */
        body {
            background-color: #f0f0f0;
            color: #333;
            padding: 10px;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #2e2e2e;
                color: #f5f5f5;
            }
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        p, li {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<h1>Reddit Interaction Reducer</h1>
<p>Do you always feel miserable after a Reddit interaction? Well, stop doing it!</p>
<p>This extension disables:</p>
<ul>
    <li>"Create Post" buttons</li>
    <li>"Add a Comment" inputs</li>
    <li>"Reply" buttons</li>
</ul>
</body>
</html>
